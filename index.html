<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Sưu Tập Gemini Canvas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        /* Lưới hiển thị các ô */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        /* Khung chứa từng đoạn mã */
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 500px; /* Chiều cao cố định cho mỗi ô */
        }
        .card-header {
            padding: 10px 15px;
            background: #4285f4;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Iframe để cách ly code (tránh xung đột CSS) */
        iframe {
            border: none;
            width: 100%;
            flex-grow: 1;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <h1>✨ Bộ Sưu Tập Gemini Canvas ✨</h1>
    <div class="gallery" id="gallery-container"></div>

    <script>
        // =================================================================
        // KHU VỰC NHẬP MÃ CỦA BẠN (CHỈ CẦN SỬA Ở ĐÂY)
        // =================================================================
        
        const codeCollection = [
            
            // --- MÃ SỐ 1 (Ví dụ) ---
            {
                title: "Ví dụ 1: Hình tròn đỏ",
                code: `
                    <style>
                        .circle { width: 100px; height: 100px; background: red; border-radius: 50%; }
                        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
                    </style>
                    <div class="circle"></div>
                `
            },

            // --- MÃ SỐ 2 (Ví dụ) ---
            {
                title: "Ví dụ 2: Nút bấm",
                code: `
                    <button style="padding: 10px 20px; background: blue; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Bấm vào tôi
                    </button>
                `
            },

            // --- DÁN MÃ MỚI VÀO HÀNG BÊN DƯỚI (Copy từ dấu { đến dấu },) ---
            
            
        ];

        // =================================================================
        // LOGIC XỬ LÝ (KHÔNG CẦN SỬA)
        // =================================================================
        const container = document.getElementById('gallery-container');

        codeCollection.forEach((item, index) => {
            // Tạo khung thẻ
            const card = document.createElement('div');
            card.className = 'card';

            // Tạo tiêu đề
            const header = document.createElement('header');
            header.className = 'card-header';
            header.innerHTML = `<span>${item.title || 'Mã #' + (index + 1)}</span>`;

            // Tạo iframe để chứa code an toàn
            const iframe = document.createElement('iframe');
            
            // Lắp ráp
            card.appendChild(header);
            card.appendChild(iframe);
            container.appendChild(card);

            // Nạp code vào iframe sau khi nó được gắn vào DOM
            setTimeout(() => {
                const doc = iframe.contentWindow.document;
                doc.open();
                doc.write(item.code);
                doc.close();
            }, 0);
        });
    </script>
</body>
</html>
